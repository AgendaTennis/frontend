<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/pages/cadastro.css">
    <title>AgendaTennis - Registrar usuário</title>
</head>

<body id="novo-usuario">
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header-main">
            <nav>
                <ul>
                    <li><a href="#"><img src="../assets/icons/logo.svg" alt="Logo AgendaTennis"></a></li>
                    <li><a href="./listar-usuarios.html" class="ativo">Usuários</a></li>
                    <li><a href="../aulas/listar-aulas.html">Aulas</a></li>
                </ul>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <main>
            <section class="form-section">
                <h1 class="titulo-principal">Registrar novo usuário</h1>

                <!-- Título Tipo de Usuário -->
                <h2 class="titulo-secundario">Tipo de usuário</h2>
                <div class="user-type">
                    <div>
                        <label for="userType">Aluno</label>
                        <input type="radio" name="userType" value="Aluno" checked>
                    </div>
                    <div>
                        <label for="userType">Professor</label>
                        <input type="radio" name="userType" value="Professor">
                    </div>
                    <div>
                        <label class="admin">Administrador</label>
                        <input type="radio" name="userType" value="Administrador">
                    </div>
                </div>

                <!-- Título Informações Pessoais -->
                <h2 class="titulo-secundario">Informações pessoais</h2>
                <!-- Formulário de Cadastro -->
                <form class="register-form">
                    <div class="form-group">
                        <div class="form-field">
                            <label for="nome" class="label-padrao">Nome</label>
                            <input type="text" id="nome" placeholder="Oliver" class="input-padrao">
                        </div>
                        <div class="form-field">
                            <label for="sobrenome" class="label-padrao">Sobrenome</label>
                            <input type="text" id="sobrenome" placeholder="Tasty" class="input-padrao">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-field">
                            <label for="sexo" class="label-padrao">Sexo</label>
                            <input type="text" id="sexo" placeholder="Masculino" class="input-padrao">
                        </div>
                        <div class="form-field">
                            <label for="nascimento" class="label-padrao">Data de nascimento</label>
                            <input type="date" id="nascimento" placeholder="1970-01-01" class="input-padrao">
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="email" class="label-padrao">Email</label>
                        <input type="email" id="email" placeholder="oliver@acme.com" class="input-padrao">
                    </div>
                    <div class="form-field">
                        <label for="senha" class="label-padrao">Senha</label>
                        <input type="password" id="senha" placeholder="oliver@acme.com" class="input-padrao">
                    </div>
                    <!-- Botões de Ação -->
                    <div class="form-actions">
                        <button type="submit" class="botao">Salvar</button>
                        <button type="button" class="botao" id="cancelar" >Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
