<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/pages/cadastro.css">
    <title>AgendaTennis - Registrar Aula</title>
</head>

<body id="nova-aula">
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header-main">
            <nav>
                <ul>
                    <li><a href="#"><img src="../assets/icons/logo.svg" alt="Logo AgendaTennis"></a></li>
                    <li><a href="./listar-usuarios.html" class="ativo">Usuários</a></li>
                    <li><a href="../aulas/listar-aulas.html">Aulas</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-section">
                <h1 class="titulo-principal">Registrar nova aula</h1>
                <br>
                <h2 class="titulo-secundario">Informações da aula</h2>

                <form class="register-form">
                    <div class="form-group">
                        <div class="form-field">
                            <label for="professor" class="label-padrao">Professor:</label>
                            <input list="professores" id="professor" name="professor" placeholder="Professor"
                                class="input-padrao">
                            <datalist id="professores">
                                <option value="Gabriel Martins Silva">
                                <option value="Lucas Oliveira Santos">
                                <option value="Thiago Pereira Costa">
                                <option value="Rafael Souza Almeida">
                                <option value="Bruno Araújo Nascimento">
                                <option value="Felipe Gomes Machado">
                                <option value="Gustavo Fernandes Lima">
                                <option value="Henrique Ribeiro Duarte">
                                <option value="Vinícius Almeida Barros">
                                <option value="Leonardo Ferreira Cardoso">
                                <option value="Eduardo Moreira Monteiro">
                                <option value="Matheus Lima Rodrigues">
                                <option value="João Pedro Ferreira">
                                <option value="Pedro Henrique Batista">
                                <option value="Daniel Moreira Souza">
                                <option value="André Carvalho Menezes">
                                <option value="Rodrigo Rocha Borges">
                                <option value="Marcelo Barbosa Cunha">
                                <option value="Fernando Ribeiro Andrade">
                                <option value="Ricardo Teixeira Figueiredo">
                            </datalist>
                        </div>
                        <div class="form-field">
                            <label for="nivel" class="label-padrao" class="input-padrao">Níveis:</label>
                            <input list="niveis" id="nivel" name="nivel" placeholder="Iniciante" class="input-padrao">
                            <datalist id="niveis">
                                <option value="Iniciante">
                                <option value="Intermediário">
                                <option value="Avançado">
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="quadra" class="label-padrao">Quadras:</label>
                            <input list="quadras" id="quadra" name="quadra" placeholder="Quadra - 01"
                                class="input-padrao">
                            <datalist id="quadras">
                                <option value="Quadra - 01">
                                <option value="Quadra - 02">
                                <option value="Quadra - 03">
                                <option value="Quadra - 04">
                                <option value="Quadra - 05">
                                <option value="Quadra - 06">
                                <option value="Quadra - 07">
                                <option value="Quadra - 08">
                                <option value="Quadra - 09">
                                <option value="Quadra - 10">
                            </datalist>
                        </div>
                        <div class="form-field">
                            <label for="tipo" class="label-padrao">Tipo:</label>
                            <input list="tipos" id="tipo" name="tipo" placeholder="Individual" class="input-padrao">
                            <datalist id="tipos">
                                <option value="Individual">
                                <option value="Dupla">
                                <option value="Grupo">
                            </datalist>
                        </div>
                    </div>
                    <br>

                    <h2 class="titulo-secundario">Datas disponíveis para aulas:</h2>

                    <div class="form-field">
                        <label for="data" class="label-padrao"></label>
                        <input list="datas" id="data" name="data" placeholder="Mês" class="input-padrao">
                        <datalist id="datas">
                            <option value="Janeiro - 2024">
                            <option value="Fevereiro - 2024">
                            <option value="Março - 2024">
                            <option value="Abril - 2024">
                            <option value="Maio - 2024">
                            <option value="Junho - 2024">
                            <option value="Julho - 2024">
                            <option value="Agosto - 2024">
                            <option value="Setembro - 2024">
                            <option value="Outubro - 2024">
                            <option value="Novembro - 2024">
                            <option value="Dezembro - 2024">
                        </datalist>
                    </div>
                    <br>

                    <!-- <div class="form-register">
            <input type="radios" id="dia" name="dia" value="Seg 01" checked>
            <label for="dia" class="label-padrao"></label>
          </div>
          <div class="form-register">
            <input type="radios" id="dia" name="dia" value="Ter 02" checked>
            <label for="radios" class="label-padrao"></label>
          </div> -->

                    <div class="form-field">
                        <label for="pagamento" class="label-padrao">Repetir pagamento</label>
                        <input list="pagamentos" id="pagamento" name="pagamento" placeholder="Tipo pagamento"
                            class="input-padrao">
                        <datalist id="pagamentos">
                            <option value="1 mês">
                            <option value="2 meses">
                            <option value="3 meses">
                            <option value="4 meses">
                            <option value="5 meses">
                            <option value="6 meses">
                            <option value="7 meses">
                            <option value="8 meses">
                            <option value="9 meses">
                            <option value="10 meses">
                            <option value="11 meses">
                            <option value="12 meses">
                            <option value="Não se repete">
                        </datalist>
                    </div>

                    <br>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="aluno" class="label-padrao">Aluno(s) que participarão da aula:</label>
                            <input type="text" id="aluno" placeholder="aluno 01" class="input-padrao">

                        </div>
                        <div class="form-field">
                            <label for="adicionar" class="label-padrao"></label>
                            <button type="button" class="botao" id="adicionar">+ Adicionar</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="botao">Salvar</button>
                        <button type="button" class="botao" id="cancelar">Cancelar</button>
                    </div>
                </form>

            </section>


        </main>
